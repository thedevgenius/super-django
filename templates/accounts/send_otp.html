{% extends 'base.html' %}
{% block content %}
<div class="max-w-sm mx-auto mt-10 bg-white shadow p-6 rounded">
    <h2 class="text-xl font-bold mb-4">Login / Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Send OTP</button>
    </form>
</div>
{% endblock %}
