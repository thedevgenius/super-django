{% extends 'base.html' %}


{% block content %}

{% if user.is_authenticated %}
    {{ user.phone }}
{% else %}
    <button id="openModalBtn" class="px-5 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
        Open Modal
    </button>
{% endif %}
    



<!-- Modal Backdrop -->
<div id="customModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden items-center justify-center z-50">

    <!-- Modal Box -->
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg mx-4 transform scale-95 opacity-0 transition-all duration-300"
        id="modalBox">

        <!-- Header -->
        <div class="flex justify-between items-center border-b border-gray-200 px-5 py-3">
            <h2 class="text-lg font-semibold text-gray-800">Add New Business</h2>
            <button id="closeModalBtn" class="text-gray-400 hover:text-gray-600 text-2xl leading-none">
                &times;
            </button>
        </div>

        <!-- Body -->
        <div class="p-5 space-y-4">
            <input type="text" placeholder="Business Name"
                class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

            <textarea placeholder="Description"
                class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>

            <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                Save
            </button>
        </div>
    </div>
</div>
{% endblock content %}
