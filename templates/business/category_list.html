{% extends 'base_site.html' %}

{% block content %}
<div class="max-w-7xl mx-auto px-4">
    <div class="overflow-y-auto">
        <ul class=" gap-3 py-2">
            {% for category in categories %}
            
                <li class="min-w-max bg-green-100 py-1 px-4 rounded-full border border-green-300 text-sm text-black">{{ category.name }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
