{% extends 'base.html' %}


{% block body_bg %}bg-gray-100{% endblock body_bg %}
    

{% block content %}
    <div class="max-w-7xl mx-auto px-3 mt-3">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
            <div class="col-span-1 hidden lg:block">
                <a href="{% url 'home' %}" class="btn btn-green-outline">&larr; Back to Home</a>
            </div>
            <div class="col-span-2">
                <h2 class="text-black text-xl xl:text-3xl font-semibold mb-3"><button class="me-1"><-</button> Add New Business</h2>
                <!-- <div class="bg-white p-3 rounded-xl min-h-36">
                    div
                </div> -->
                <div class="bg-white shadow-sm rounded-2xl border border-gray-100 overflow-hidden">
                    <!-- <div class="flex items-center justify-between px-4 py-3 border-b border-gray-100 bg-gray-50">
                        <h2 class="text-lg font-semibold text-gray-800">General Information</h2>
                        <button class="text-sm text-blue-600 hover:text-blue-800 font-medium">Action</button>
                    </div> -->
                
                    <!-- Card Body -->
                    <div class="p-4 space-y-4">                
                        <form method="post">
                            {% csrf_token %}
                            <div class="space-y-2">
                                <label class="block font-medium text-gray-900">Business Name</label>
                                <input type="text" name="business_name" placeholder="Enter your business name" class="input" required />
                            </div>
                            
                            <div class="space-y-2 mt-3">
                                <label class="block font-medium text-gray-900">Select Your Business Category</label>
                                <select name="category" id="" class="input bg-white" required>
                                    <option value="">-- Select Category --</option>
                                    {% for cat in categories %}
                                    <option value="{{ cat.id }}">{{ cat.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-green w-full">Continue</button>
                            </div>
                        </form>
                    </div>
                
                    <!-- Card Footer -->
                    <!-- <div class="flex justify-end items-center gap-3 px-4 py-3 border-t border-gray-100 bg-gray-50">
                        <button class="px-4 py-2 text-sm text-gray-600 hover:text-gray-800 font-medium">Cancel</button>
                        <button class="px-4 py-2 text-sm bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium">Save</button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
