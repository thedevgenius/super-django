{% extends 'base.html' %}

{% block body_bg %}bg-gray-100{% endblock body_bg %}

{% block content %}
    <div class="container mx-auto px-3">
        <div class="business-list mt-4">
            <h1 class="text-3xl font-bold mb-6">{{ category.name }}</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                {% for business in businesses %}
                    <a href="{% url 'business_details' business.slug %}">
                        <div class="bg-white rounded-2xl shadow-sm overflow-hidden flex items-center gap-4 p-3">
                            <div class="relative flex-shrink-0">
                                <img src="https://placehold.co/600x600" alt="Biryani" class="w-28 h-32 rounded-xl object-cover">
                            </div>
                        
                            <div class="flex flex-col justify-between flex-1">
                                <h2 class="text-lg font-semibold text-gray-800">{{ business.name }}</h2>
                                <p class="text-sm text-gray-500 mt-1">{{ business.tagline }}</p>
                                <p class="text-sm text-gray-400 mt-1">Garia</p>
                            </div>
                        </div>
                    </a>
                {% empty %}
                    <p class="text-gray-500">No businesses found in this category.</p>
                {% endfor %}
            </div>

        </div>
    </div>
{% endblock content %}
